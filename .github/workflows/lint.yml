name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.2
        java-version: '19'
        distribution: 'oracle'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry shell
        poetry install

    - name: Lint with Black
      run: |
        black --check .
    
    - name: testfunctionality.py
      run: |
        cd trip-planner
        pytest tests/testfunctionality.py
