name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        pip install black

    - name: Lint with Black
      run: |
        black --check .
        
    - name: Lint Notebooks
      run: |
        black . --exclude "(^\..*|/\..*|build|dist|docs)/" --include "*.py,*.ipynb"
