<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>
<body>


  <!--
    練習 #4:
    在 body 上面透過 d3 新增 (append) 一個按鈕，
    並在按下按鈕之後，新增一個紅色的方框。
  -->

  <script type="text/javascript">
    // code here...
    let but01=d3.select('body')
      .append('div')
      .text('hello');




      but01.on('click',function(){
        d3.select('body')
        .insert('div','.body')
        .style({
          'width':'100px',
          'height':'30px',
          'background-color':'red'
        });
      })




  </script>

</body>
</html>
