<!DOCTYPE html>
<html>
<style>
  circle{
    fill:yellow;
  }
</style>
<head>
  <title></title>

  <script type="text/javascript" src="../scripts/d3/d3.min.js"></script>
</head>
<body>

  
  <svg width="500" height="500" fill="black">
    <rect x='50' y='50' width='100' height='100' fill="red" rx='0'>hello</rect>
    <circle cx="200" cy="200" r="50" stroke="blue" stroke-width="20"></circle>
    <line x1="100" y1="100" x2="400" y2="400" stroke="green" stroke-width="10"></line>
    <text x="0" y="250" dx="0" dy="0" style="font-size:50px;">hello</text>
  </svg>
  
  <!--
    練習 #5:
    利用 SVG 畫一個紅色的圓，圓心與半徑隨意
  -->
  
  <script type="text/javascript">

    d3.select('circle')
    .on('click',function(){
      d3.select('circle').attr("cx",450)
      d3.select('circle').attr("cy",450)
      this.transition()
      this.duration(1000)
    })
    
    
    



  </script>

</body>
</html>
