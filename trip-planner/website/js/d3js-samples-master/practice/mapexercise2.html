<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            }
            #map {
            height: 100%;
            width: 100%;
            }
    </style>


</head>
<body>
        <div id="map"></div>
        <script>
                var map;
                function initMap() {
                  map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 40.689104, lng: -74.044599},
                    zoom: 16
                  });
                }
              </script>
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVRn7G1vFTSRtIagHFwzTgze5CFD5EhvE&callback=initMap"
              async defer></script>


</body>
</html>
